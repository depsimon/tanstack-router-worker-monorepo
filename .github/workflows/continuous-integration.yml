name: ğŸ¤– Continuous Integration

on:
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: write

jobs:
  quality:
    name: â¬£ Biome
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: â” Setup Bun, install dependencies
        uses: ./.github/composites/setup-bun

      - name: ğŸ”¬ Run Biome
        run: bunx biome check .

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: â” Setup Bun, install dependencies
        uses: ./.github/composites/setup-bun

      - name: ğŸ” Run Typecheck
        run: bun run typecheck
